# Author: Max Stoddard
name: Dashboard CI

on:
  pull_request:
    branches:
      - master
    paths:
      - dashboard/**
      - input-data-versions/**
      - .github/workflows/dashboard-ci.yml
  push:
    branches:
      - master
    paths:
      - dashboard/**
      - input-data-versions/**
      - .github/workflows/dashboard-ci.yml

concurrency:
  group: dashboard-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboard-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Smoke tests
        run: npm run test:smoke
